<h2>Lista de compras</h2>

<div class="add-produtos">
    <label for="novo-produto">Produto: </label>
    <input id="novo-produto" #nomeProduto />

    <button type="button" class="add-produtos" (click)="add(nomeProduto.value); nomeProduto.value=''">
        Adicionar
    </button>
</div>

<div class="listas">
    <ul>
        <li *ngFor="let Lista of lista">
            <span class="id">{{Lista.id}}.</span>
            <span class="nome">{{Lista.nome}}</span>
            <span class="quantidade">{{Lista.quantidade}}</span>
        </li>
    </ul>
</div>
